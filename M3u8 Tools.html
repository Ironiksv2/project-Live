<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
</head>
<body>
    <h1>Homepage</h1>

    <h2>M3U8 Tester</h2>
    <iframe id="m3u8Tester" style="width: 100%; height: 500px;"></iframe>

    <h2>M3U8 Generator</h2>
    <iframe id="m3u8Generator" style="width: 100%; height: 500px;"></iframe>

    <script>
        // Arrays to store the raw HTML content
        var m3u8TesterHTML = [];
        var m3u8GeneratorHTML = [];

        // Function to fetch HTML content and update iframes
        function fetchHTML(url, iframeId, htmlArray) {
            fetch(url)
                .then(response => response.text())
                .then(content => {
                    htmlArray[iframeId] = content;
                    document.getElementById(iframeId).srcdoc = content;
                })
                .catch(error => console.log('Error fetching HTML:', error));
        }

        // Fetch the HTML content from the provided links
        fetchHTML('https://raw.githubusercontent.com/Ironiksv2/project-Live/main/HTML/Website/m3u8%20tester.html', 'm3u8Tester', m3u8TesterHTML);
        fetchHTML('https://raw.githubusercontent.com/Ironiksv2/project-Live/main/HTML/Website/m3u8%20generator.html', 'm3u8Generator', m3u8GeneratorHTML);
    </script>
</body>
</html>
