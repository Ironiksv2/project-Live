<!DOCTYPE html>
<html>
<head>
    <title>M3U8 Stream Player</title>
    <style>
        #videoPlayer {
            width: 100%;
            height: 100%;
        }

        /* Hide controls */
        #videoPlayer::-webkit-media-controls {
            display: none !important;
        }

        /* Hide buffering icon */
        #videoPlayer::-webkit-media-controls-enclosure {
            overflow: hidden !important;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        var playlist = [];
        var currentStreamIndex = 0;
        var pauseTimeout;
        var intervalId;

        function fetchM3U8(url) {
            return fetch(url)
                .then(response => response.text())
                .then(data => {
                    var urls = data.match(/https?:\/\/[^\s"]+/g);
                    return urls || [];
                })
                .catch(error => {
                    console.log("Error fetching M3U8 file:", error);
                    return [];
                });
        }

        function playNextStream() {
            currentStreamIndex++;
            if (currentStreamIndex >= playlist.length) {
                currentStreamIndex = 0; // Wrap around to the beginning of the playlist
            }
            changeStream();
        }

        function playRandomStream() {
            currentStreamIndex = Math.floor(Math.random() * playlist.length);
            changeStream();
        }

        function changeStream() {
            if (playlist.length > 0) {
                var currentStream = playlist[currentStreamIndex];
                var videoPlayer = document.getElementById("videoPlayer");

                if (Hls.isSupported()) {
                    var hls = new Hls();
                    hls.loadSource(currentStream);
                    hls.attachMedia(videoPlayer);
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        videoPlayer.play();
                    });
                } else if (videoPlayer.canPlayType("application/vnd.apple.mpegurl")) {
                    videoPlayer.src = currentStream;
                    videoPlayer.addEventListener("loadedmetadata", function () {
                        videoPlayer.play();
                    });
                }

                // Check for buffering after 2.5 seconds
                var bufferingTimeout = setTimeout(function () {
                    if (videoPlayer.readyState <= HTMLMediaElement.HAVE_CURRENT_DATA) {
                        console.log("Video is buffering or cannot be loaded. Skipping to the next stream.");
                        playNextStream();
                    }
                }, 2500);

                // Remove buffering timeout once video starts playing
                videoPlayer.addEventListener("playing", function () {
                    clearTimeout(bufferingTimeout);
                });

                // Set pause timeout
                pauseTimeout = setTimeout(function () {
                    console.log("Video paused for 30 seconds. Skipping to the next stream.");
                    playNextStream();
                }, 60000);

                // Clear pause timeout on play
                videoPlayer.addEventListener("play", function () {
                    clearTimeout(pauseTimeout);
                });
            } else {
                console.log("No valid streams found in the playlist.");
            }
        }

        function refreshPlaylist() {
            fetchM3U8("https://raw.githubusercontent.com/Ironiksv2/project-Live/main/camera.m3u8")
                .then(urls => {
                    playlist = urls;
                })
                .catch(error => {
                    console.log("Error fetching playlist:", error);
                });
        }

        function refreshPage() {
            var videoPlayer = document.getElementById("videoPlayer");
            if (videoPlayer.paused || videoPlayer.currentTime === 0 || videoPlayer.readyState < HTMLMediaElement.HAVE_CURRENT_DATA) {
                location.reload();
            }
        }

        window.onload = function () {
            fetchM3U8("https://raw.githubusercontent.com/Ironiksv2/project-Live/main/camera.m3u8")
                .then(urls => {
                    playlist = urls;
                    intervalId = setInterval(playNextStream, 60000); // Play next stream every 60 seconds
                    var videoPlayer = document.getElementById("videoPlayer");
                    videoPlayer.requestFullscreen = videoPlayer.requestFullscreen || videoPlayer.mozRequestFullScreen || videoPlayer.webkitRequestFullscreen || videoPlayer.msRequestFullscreen;
                    videoPlayer.addEventListener("ended", playNextStream);
                    videoPlayer.requestFullscreen();
                    playRandomStream(); // Play random stream on initial load

                    var screenRatio = (screen.width / screen.height).toFixed(2);
                    document.title = "M3U8 Stream Player - Aspect Ratio: " + screenRatio;
                })
                .catch(error => {
                    console.log("Error fetching playlist:", error);
                });

            intervalId = setInterval(function () {
                refreshPlaylist(); // Fetch and update playlist
                refreshPage(); // Check for video feed status
            }, 15000); // Fetch and update playlist every 15 seconds
        };

        // Explanation of the code:
        // ...
    </script>
</head>
<body>
    <video id="videoPlayer" controls></video>
</body>
</html>
